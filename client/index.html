<!DOCTYPE html>
<html>
  <head>
    <title>My Awesome Website Title</title>
    <link type="text/css" rel="stylesheet" href="/css/client.css" />
    <link type="image/x-icon" rel="icon" href="favicon.ico">
    <script src="/jquery/jquery.js"></script>
  </head>
  <body>
    <h1><em id="greeting">Smartlink ICO dashboard</em></h1>
   

    <div id="main">
      <h2>Funds received</h2>
      <div class="counter_block">
        <h3>Validated funds</h3>
        <p><i>(User KYC passed + funds received and confirmed)</i></p>
        <div class="counter">
          <p style="font-weight: bold;"><span id="validated" class="amount"></span></p>
        </div>
      </div>
    
      <div class="counter_block">
        <h3>Validated + pending funds</h3>
        <p><i>(User KYC passed, funds received but without enough block confirmations)</i></p>
        <div class="counter">
          <p style="font-weight: bold;"><span id="validated_and_pending" class="amount"></span></p>
        </div>
      </div>

      <div class="counter_block">
        <h3>All funds</h3>
        <p><i>(Validated + pending funds + no KYC)</i></p>
        <div class="counter">
          <p style="font-weight: bold;"><span id="all_funds" class="amount"></span></p>
        </div>
      </div>

      <p>Stats last updated : <span id="last_update"></span></p>
    </div>

    
    <script src="/js/client.js"></script>
  </body>
</html>
